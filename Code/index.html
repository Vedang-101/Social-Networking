<!DOCTYPE html>
<html>
<head>
	<title>Rhang Studios Startup</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<input type="file" id="profile" style="display: none;">
</head>
<body>
	<div class = "right">
		<div class="centered">
			<div class="container" style="transform: scale(1.15);">
				<div id="card" class="card">
					<!--Login Page-->
					<div class="front">
						<h1>LOGIN</h1>
						<form>
							<input type="text" class="user" id="usrName" placeholder="User Name" style="margin-top: 35px;">
							<input type="password" id="pswd" class="password" placeholder="Password">
							<br/><a style="font-family: sans-serif; font-size: 12px; color: #3e3748ff; margin-bottom: 40px" href="#">Forgot Password?</a>
						</form>
						<button class="submit" id="login">LOGIN</button>
						<p style="font-family: sans-serif; font-size: 12px; color: #3e3748ff; margin-bottom: 0px">Don't have an account yet?</br>Sign up now</p>
						<div class="arrow" id="flip" style="margin-top: 10px;"></div>
						<script>
							var card = document.getElementById('card');
							flip.onclick = function() {
								card.style.transform = 'rotateY(180deg)';
							}
						</script>
					</div>
					<!--SignUp Page-->
					<div class="back">
						<h1></h1>
						<div style="top: -25%;position: relative; left: 27%; height: 30%; width: 30%;">
							<img src="images/userDefault.png" style="border-radius: 50%;box-shadow: 5px 5px #4d4d4d50; height: 100%; width: auto">
						</div>
						<div style="top: -35%; position: relative; left: -15%;">
							<img src="images/importSRC.png" id="sudo" style="transform: scale(0.6); cursor: pointer;">
							<script>
								var file = document.getElementById('profile');
								sudo.onclick = function() {
									profile.click();
								}
							</script>
						</div>
						<form style="top: 23%;position: absolute;">
							<input type="text" class="user" id="usrName" placeholder="User Name" style="top: -25%;">
							<input type="text" class="email" id="email" placeholder="Email">
							<input type="password" id="pswd" class="password" placeholder="Password">
							<input type="password" id="repswd" class="password" placeholder="Re-Password">
						</form>
						<button class="submit" id="signup" style="position: absolute;top: 75%;left: 23%;">SIGN UP</button>
						<p style="font-family: sans-serif;font-size: 12px;color: #3e3748ff;margin-bottom: 0px;position: absolute;top: 88%;left: 28%;">Already have an account?<br>Login now</p>
						<div class="arrow" id="flipRev" style="transform: scale(-0.75);margin-top: 5px;position: absolute;top: 93%;left: 57%;"></div>
						<script>
							var card = document.getElementById('card');
							flipRev.onclick = function() {
								card.style.transform = 'rotateY(360deg)';
							}
						</script>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
